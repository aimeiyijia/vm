<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ame for</title>
  <script src="../ame.js"></script>
</head>

<body>

  <div id="app">
    <div v-for="item in arr" :key="item">
      <div>循环元素：{{ item }}</div>
      <test1>
        <span v-slot:haha="$slotData">循环插槽 </span>
        <span v-slot:haha1="$slotData">
          <div>作用域插槽：{{ JSON.stringify($slotData) }}</div>
        </span>
      </test1>
    </div>

  </div>

  <script>
    Ame.component('test1', {
      template: '<div><div node-type="slot" name="haha" :test="test"></div><div node-type="slot" name="haha1" :test="test"></div></div>',
      data: function () {
        return {
          test: 1
        }
      }
    })
    var vm = new Ame.render({
      el: '#app',
      data: {
        arr: [4, 5, 6]
      },
      methods: {}
    })
  </script>
</body>

</html>
