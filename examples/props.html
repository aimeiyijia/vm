<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ame props</title>
  <script src="../src/ame.js"></script>
</head>

<body>

  <div id="app">
    父组件
    <test :test-prop="testProp" test-prop2="12" a="123"></test>
  </div>

  <script>
    Ame.component("test", {
      template: `<div>{{ testProp }} {{ a }} {{ b.h }} {{ ah.v().h }}  <base1></base1>  </div>`,
      props: {
        testProp: String,
        'testProp2': String,
        // 这样也可以 'test-prop2': String,
        a: {
          type: String,
          default: '456'
        },
        b: {
          type: Object,
          default: { h: 1 }
        },
        c: Array
      },
      data: function () {
        return {}
      },
      computed: {
        ah() {
          return this.b
        }
      },
    })
    var vm = new Ame.render({
      el: '#app',
      data: {
        testProp: '父组件传递的props'
      },
    })
  </script>
</body>

</html>
