<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hello world</title>
  <script src="../dist/index.js"></script>
</head>

<body>

  <div id="app">
    父组件
    <list-base></list-base>
  </div>

  <script>
    Ame.component("list-base", {
      template: `<div :data="data1">子组件
          <div :data2="data1"></div>
        </div>`,
      data: function () {
        return {
          data1: {
            a: 1
          }
        }
      },
      created() {
        console.log('子组件 created', this.data1.a)
      },
      mounted() {
        console.log('子组件 mounted', this.data1.a)
      },
    })
    var vm = new Ame({
      el: '#app',
      created() {
        console.log('父组件 created', this)
      },
      mounted() {
        console.log('父组件 mounted', this)
      },
    })
  </script>
</body>

</html>
