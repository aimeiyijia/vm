<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ame lifecycle</title>
  <script src="../src/ame.js"></script>
  <style>
    .tip {
      color: rgb(220, 92, 50);
    }
  </style>
</head>

<body>
  <div id="app">
    父组件
    <test-component>子组件
      <test-component2>子组件2</test-component2>
      <span class="tip">打开控制台查看父子组件生命周期顺序</span></test-component>
  </div>

  <script>
    Ame.component("test-component", {
      template: "<div><div node-type='slot'></div></div>",
      created() {
        console.log('子组件 created', this)
      },
      mounted() {
        console.log('子组件 mounted', this)
      },
    })
    Ame.component("test-component2", {
      template: "<div><div node-type='slot'></div></div>",
      created() {
        console.log('子组件2 created', this)
      },
      mounted() {
        console.log('子组件2 mounted', this)
      },
    })
    var vm = new Ame.render({
      el: '#app',
      created() {
        console.log('父组件 created', this)
      },
      mounted() {
        console.log('父组件 mounted', this)
      },
    })
  </script>
</body>

</html>
