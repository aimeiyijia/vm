<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hello world</title>
  <script src="../dist/index.js"></script>
</head>

<body>

  <div id="app" @click="handleTest">
    <list-base>
      <!-- 插值语法必须使用元素包裹一下，不能裸使用 {{ testData }} -->
      <div>插槽内插值语法：{{ testData }}</div>
      <div> default {{ JSON.stringify($slotData.default) }} </div>
      <div v-slot:header="$slotData">
        <b>header</b>
        {{ JSON.stringify($slotData.header) }}
      </div>
      <div v-slot:footer="$slotData">
        <b>footer</b>
        {{ testData }}
        {{ JSON.stringify($slotData.footer.data2.h) }}
      </div>
    </list-base>
  </div>

  <script>
    Ame.component("list-base", {
      template: /*html*/
        `<div>
            <slot :data="slotData"></slot>
            <slot a="123" name="header" :data="slotData" :data1="slotData">title</slot>
            <slot a="123" name="footer" :data2="slotData">title</slot>
        </div>`,
      data: function () {
        return {
          slotData: {
            h: 1
          },
          showDefault: true
        }
      },
      created() {
        console.log('子组件created', this)
      },
      mounted: function () {
        // setInterval(() => {
        //   this.showDefault = !this.showDefault
        // }, 2000)
        console.log('子组件mounted', this)
      },
    })
    var vm = new Ame({
      el: '#app',
      data: {
        testData: 1
      },
      methods: {
        handleTest() {
          this.testData++
        }
      },
    })
  </script>
</body>

</html>
