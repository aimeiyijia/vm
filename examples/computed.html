<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hello world</title>
  <script src="../dist/index.js"></script>
</head>

<body>

  <div id="app">
    <button @click="handleClick"> model++ </button> </br>
    model: {{ model }} </br>
    testComputed: {{ testComputed.v() }}
  </div>

  <script>
    var vm = new Ame.render({
      el: '#app',
      data: {
        model: 1
      },
      computed: {
        // 不要在computed中写业务逻辑
        testComputed: function testComputed() {
          return `computed：${this.model + 1}`
        }
      },
      mounted: function () {
        console.log('mounted：', this)
      },
      methods: {
        handleClick: function () {
          this.model++
          console.log('testComputed', this.testComputed.v())
        }
      }
    })
  </script>
</body>

</html>
