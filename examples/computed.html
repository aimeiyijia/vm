<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hello world</title>
  <script src="../dist/index.js"></script>
</head>

<body>

  <div id="app">
    <button @click="handleClick"> model++ </button> </br>
    model: {{ model }} </br>
    model2: {{ model2 }} </br>
    testComputed: {{ testComputed.v() }}
  </div>

  <script>
    var vm = new Ame({
      el: '#app',
      data: {
        model: 1,
        model2: 2
      },
      computed: {
        // 不能在computed中写业务逻辑
        testComputed: function testComputed() {
          return `computed：${this.model + 1}`
        }
      },
      watch: {
        modelFn() {
          setTimeout(() => {
            console.log(this)
            this.model2 = '变了里面'
          }, 1000)
          this.model2 = '变了'
          console.log('值发生变化')
        }
      },
      mounted() {
        this.model = 2
        console.log('this', this)
      },
      methods: {
        handleClick() {
          this.model++
          console.log('testComputed', this.testComputed.v())
        }
      }
    })
  </script>
</body>

</html>
