<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hello world</title>
  <script src="../ame.js"></script>
</head>

<body>

  <div id="app">
    <button @click="handleClick"> model++ </button> </br>
    model: {{ model }} </br>
    model2: {{ model2 }} </br>
    model3: {{ model3 }} </br>
  </div>

  <script>
    var vm = new Ame({
      el: '#app',
      data: {
        model: 1,
        model2: 2,
        model3: 3
      },
      watch: {
        model(newVal, oldVal) {
          this.model2++
          this.model3++
          console.log('model 值发生变化', `newVal ${newVal} oldVal ${oldVal}`)
        },
        model2(newVal, oldVal) {
          console.log('model2 值发生变化', `newVal ${newVal} oldVal ${oldVal}`)
        },
        model3: {
          handler: function handler(newVal, oldVal) {
            console.log('model3 值发生变化', `newVal ${newVal} oldVal ${oldVal}`)
          },
          immediate: true
        }
      },
      mounted() {
        console.log('this', this)
      },
      methods: {
        handleClick() {
          this.model++
        }
      }
    })
  </script>
</body>

</html>
